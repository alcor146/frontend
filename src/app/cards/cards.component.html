<div class="container mt-5">
    <div class="inline">
      <input type="text" class="form-control inline" placeholder="Search..." [(ngModel)]="filterTerm">
      <button class="button" mat-raised-button color="primary" (click) ="openCreateDialog()">New Order</button>
    </div>
      
    <table mat-table class="table table-striped">
      <thead class="thead-dark">
          <tr>
            <th>createdBy</th>
            <th>Bank</th>
            <th>cardNumber</th>
            <th>cardName</th>
            <th>expirationDate</th>
            <th>securityCode</th>
            <th>Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records | filter: filterTerm | paginate: { itemsPerPage:10, currentPage: page}">
          <td>{{ record.createdBy }}</td>
          <td>{{ record.bank }}</td>
          <td>{{ record.cardNumber }}</td>
          <td>{{ record.cardName }}</td>
          <td>{{ record.expirationDate }}</td>

          <td>{{ record.securityCode }}</td>
          <td>
            <button class="button" mat-raised-button color="warn" (click)="openDeleteDialog(record)">Delete</button>
            <button class="button" mat-raised-button color="primary" (click)="openEditDialog(record)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="d-flex justify-content-center">
      <pagination-controls 
        previousLabel="Prev" 
        nextLabel="Next" 
        (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
