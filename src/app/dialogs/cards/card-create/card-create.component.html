<div class="header float-end">
 
    <button mat-icon-button [mat-dialog-close]="data" (click)="onclose()">
        <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="header">
    <h2 mat-dialog-title>{{data?.title}}</h2>
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.bank" placeholder="bank">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.cardNumber" placeholder="cardNumber">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.cardName" placeholder="cardName">
  </div>

  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.expirationDate" placeholder="expirationDate">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.securityCode" placeholder="securityCode">
  </div>
 
  <div mat-dialog-actions class="float-end">
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
        {{data?.confirmText}}
    </button>
  </div>
