<div class="header close">
 
    <button mat-icon-button [mat-dialog-close]="data" (click)="onclose()">
        <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.bank" placeholder="Bank">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.cardNumber" placeholder="Card Number">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.cardName" placeholder="Card Name">
  </div>

  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.expirationDate" placeholder="Expiration Date">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.securityCode" placeholder="Security Code">
  </div>
 
  <div mat-dialog-actions >
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial class="button">
        {{data?.confirmText}}
    </button>
  </div>
