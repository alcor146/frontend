
<div class="edit">
  <div class="header close">
 
    <button mat-icon-button [mat-dialog-close]="data" (click)="onclose()">
        <mat-icon>close</mat-icon>
    </button>
  </div>
  

  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.county" placeholder="County">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.town" placeholder="Town">
  </div>
  <div mat-dialog-content>
    <input matInput [(ngModel)]="data.address" placeholder="Address">
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial class="button">
        {{data?.confirmText}}
    </button>
  </div>

</div>
