<div class="container mt-5">
    <div class="inline">
      <input type="text" class="form-control inline" placeholder="Search..." [(ngModel)]="filterTerm">
      <button class="button" mat-raised-button color="primary" (click) ="openCreateDialog()">New Location</button>
    </div>
      
    <table mat-table class="table table-striped">
      <thead class="thead-dark">
          <tr>
            <th>county</th>
            <th>town</th>
            <th>address</th>
            <th>Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records | filter: filterTerm | paginate: { itemsPerPage:10, currentPage: page}">
          <td>{{ record.county }}</td>
          <td>{{ record.town }}</td>
          <td>{{ record.address }}</td>
          <td>
            <button class="button" mat-raised-button color="warn" (click)="openDeleteDialog(record)">Delete</button>
            <button class="button" mat-raised-button color="primary" (click)="openEditDialog(record)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="d-flex justify-content-center">
      <pagination-controls 
        previousLabel="Prev" 
        nextLabel="Next" 
        (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
